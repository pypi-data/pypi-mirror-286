[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "pygetimportables"
readme = "README.md"
requires-python = ">=3.9"
description = "Python functions to get top-level importable names"
dependencies = [
    "build[uv]>=1.2.0",
    "installer",
    "pyproject_hooks",
    "tomli ; python_version < '3.11'",
    "validate-pyproject",
]
authors = [
    { name = "Juan Luis Cano RodrÃ­guez", email = "hello@juanlu.space" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dynamic = []
version = "0.3.0"

[project.license]
file = "LICENSE"

[project.urls]
source = "https://github.com/astrojuanlu/pygetimportables"
tracker = "https://github.com/astrojuanlu/pygetimportables/issues"
documentation = "https://pygetimportables.readthedocs.io"

[project.optional-dependencies]
test = [
    "mypy",
    "hypothesis",
    "pytest",
    "pytest-cov",
]
doc = [
    "furo",
    "myst-parser",
    "sphinx>=5",
    "sphinx-copybutton",
]

[tool.pdm.version]
source = "scm"

[tool.ruff]
show-fixes = true

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "D",
    "UP",
    "I",
    "PL",
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = [
    "D",
    "PLR2004",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
python_version = "3.11"
warn_redundant_casts = true
warn_unused_configs = true
pretty = true
show_error_codes = true
show_error_context = true
show_column_numbers = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true
overrides = [
    { module = "pygetimportables", disallow_untyped_defs = true },
    { module = "pyproject_hooks.*", ignore_missing_imports = true },
    { module = "setuptools.*", ignore_missing_imports = true },
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
