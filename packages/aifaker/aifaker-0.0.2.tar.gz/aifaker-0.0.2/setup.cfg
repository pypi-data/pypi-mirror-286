[metadata]
name = aifaker
version = 0.0.2
author = yzfly
author_email = zphyix@protonmail.com
description = Faker information generator powered by LLM
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yzfly/aifaker
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

