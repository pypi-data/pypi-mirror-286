[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kilmlogger"
dynamic = ["version"]
description = "The Python Logger for all KiLM's Project"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "vietnh8", email = "vietnh8@vng.com.vn" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "asgi-correlation-id >=4.2.0, <5.0.0",
  "structlog >=23.3.0, <24.0.0",
  "starlette >=0.36.3",
  "protobuf >=4.25.1, <5.0.0",
  "pydantic-settings >=2.1.0, <3.0.0",
  "grpcio >=1.60.0, <2.0.0",
  "pydantic >=2.5.3, <3.0.0",
]

[tool.hatch.build.targets.sdist]
ignore-vcs = true

[project.urls]
Documentation = "https://github.com/unknown/kilmlogger#readme"
Issues = "https://github.com/unknown/kilmlogger/issues"
Source = "https://github.com/unknown/kilmlogger"

[tool.hatch.version]
path = "kilmlogger/__init__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/kilmlogger tests}"

[tool.coverage.run]
source_pkgs = ["kilmlogger", "tests"]
branch = true
parallel = true
omit = [
  "src/kilmlogger/__about__.py",
]

[tool.coverage.paths]
kilmlogger = ["src/kilmlogger", "*/kilmlogger/src/kilmlogger"]
tests = ["tests", "*/kilmlogger/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.ruff]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = ["E", "F"]
ignore = []

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

# Ignore `E402` (import violations) in all `__init__.py` files, and in `path/to/file.py`.
[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F401"]
"constants.py" = ["E501"]
"kilmlogger/services/scribe/grpc/*" = ["E501", "E722", "E712"]
