[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ganalytics"
version = "0.1.0"
authors = [
    {name="Mesake Navunawa", email="mesake.navunawa@gmail.com" },
]
description = "A python library for simple interaction with the Google Analytics API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Mesake94/ganalytics.git"
