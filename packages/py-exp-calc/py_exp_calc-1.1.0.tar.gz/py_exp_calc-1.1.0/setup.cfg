[metadata]
name = py_exp_calc
description = Python package for amplifying operations on main Python data structures.
author = seoanezonjic
author_email = seoanezonjic@uma.es
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/seoanezonjic/py_exp_calc
project_urls = 
	Documentation = https://github.com/seoanezonjic/py_exp_calc
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	scipy
	pandas
	statsmodels
	py_cmdtabs

[options.packages.find]
where = src
exclude = 
	tests

[options.package_data]
pets.templates = 
	*.txt

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	fibonacci = py_exp_calc.skeleton:run
	clusterize = py_exp_calc.cli_manager:clusterize
	inference_analyzer = py_exp_calc.cli_manager:inference_analyzer

[tool:pytest]
addopts = 
	--cov py_exp_calc --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = py_exp_calc

[egg_info]
tag_build = 
tag_date = 0

