[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "numpy>=1.19.2",
    "scipy>=1.2",
    "numba>=0.49",
    "sequence-jacobian>=1.0.0",
    "matplotlib>=1.16.0"
]

build-backend = "setuptools.build_meta"

[project]
name = "local_determinacy"
version = "0.1.5"
authors = [
  { name="Alfred LÃ¸vgren", email="alfred.lovgren@econ.uio.no" },
  { name="Marcus Hagedorn", email="marcus.hagedorn@econ.uio.no" },
]
description = "A python package for assessing local determinacy in incomplete markets models."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/alfredlov/local-determinacy/"
Issues = "https://github.com/alfredlov/local-determinacy/issues"