[metadata]
name = ioscmd
author = waldenana
author_email = waldennna@outlook.com
summary = 
license = MIT
home_page = https://github.com/waldenana/ioscmd
classifier = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Operating System :: POSIX
	Programming Language :: Python :: 3
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Testing

[project.urls]
Homepage = "https://github.com/waldenana/ioscmd"
Repository = "https://github.com/waldenana/ioscmd"
Changelog = "https://github.com/waldenana/ioscmd/releases"
Documentation = "https://github.com/waldenana/ioscmd/blob/main/README.md"

[files]
packages = 
	ioscmd

[flake8]
max-line-length = 88
exclude = tests/*
max-complexity = 10
ignore = 
	W292,
	E501,
	F841,
	F401,
	E126,
	W605,
	E402,
	E741,
	E722,
	F403,
	F812,
	H101,
	H202,
	H233,
	H301,
	H306,
	H401,
	H403,
	H404,
	H405,
	H501,
	C901

[entry_points]
console_scripts = 
	ioscmd = ioscmd.__main__:main

[egg_info]
tag_build = 
tag_date = 0

