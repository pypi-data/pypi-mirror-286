[tool.poetry]
name = "gitbrancher"
version = "1.2.1"
description = "Manage git workflow between multiple branches"
authors = ["Ken Kinder <ken+github@kkinder.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
rich = "^13.7.1"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
brancher = "gitbrancher:main"
