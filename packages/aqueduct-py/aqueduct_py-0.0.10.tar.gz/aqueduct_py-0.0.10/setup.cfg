[metadata]
name = aqueduct-py
version = attr: aqueduct.version.VERSION
description = Aqueduct Core package.
long_description = file: README.md
long_description_content_type = text/markdown
author = Aqueduct Fluidics, LLC
author_email = info@aqueductfluidics.com
url = http://packages.python.org/*
license = BSD
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering

[options]
packages = find:
package_dir = 
	=src
python_requires = >=3.7.1
zip_safe = True
include_package_data = True
install_requires = 
	psutil  # Needed for process run/stop support

[options.packages.find]
where = src
exclude = 
	tests
	tests.*

[options.extras_require]
test = 
	black ~= 21.6b0
	pytest == 6.*

[bdist_wheel]
universal = 0

[bdist_crossbar]
plat-name = linux_armv7l
python-tag = py3

[egg_info]
tag_build = 
tag_date = 0

