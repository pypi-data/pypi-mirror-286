[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs-shareable-admonition"
version = "0.1.1"
description = "An MkDocs plugin to create shareable admonitions"
authors = [
    { name = "Ian Derrington", email = "ian.derrington@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
keywords = ["mkdocs", "python", "markdown"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation"
]
dependencies = ["mkdocs>=1.0.4"]
requires-python = ">=3.6"

[project.entry-points."mkdocs.plugins"]
shareable_admonition = "shareable_admonition:ShareableAdmonitionPlugin"
