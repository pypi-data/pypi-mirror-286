[project]
name = 'deepsurfer'
description = 'Learning-Based Utilities for Neuroimage Analysis'
keywords = ['neuroimaging', 'mri', 'brain', 'cortex', 'medical imaging', 'deeplearning', 'AI']
classifiers = [
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
    'Natural Language :: English',
    'Topic :: Scientific/Engineering',
    'Intended Audience :: Science/Research',
]
requires-python = '>=3.7'
dynamic = ['version']
dependencies = [
    'numpy',
    'scipy',
    'pyyaml',
    'torch >= 1.12',
    'surfa >= 0.5.0'
]

[project.optional-dependencies]
test = ["pytest>=6.0"]

[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[tool.setuptools]
py-modules = []
packages = [
    'deepsurfer',
    'deepsurfer.system',
    'deepsurfer.image',
    'deepsurfer.surf',
    'deepsurfer.modules',
    'deepsurfer.extension']

[tool.setuptools.dynamic]
version = {attr = 'deepsurfer.__version__'}

[project.scripts]
deepsurfer = 'deepsurfer.system.commandline:execute'
