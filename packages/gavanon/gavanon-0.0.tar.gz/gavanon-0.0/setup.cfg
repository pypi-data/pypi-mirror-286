[metadata]
name = gavanon
version = attr: gavanon.__version__
author = Senne Vanden Berghe
author_email = sennevandenberghe2002@gmail.com
description = Python package for the Ghent University Gavanon course (Geavanceerd Analoog Ontwerp, English: Advanced Analog Design ).
long_description = file: README.md
long_description_content_type = text/markdown
keywords = Advanced Analog Design, Geavanceerd Analoog Ontwerp, Ghent University, Universiteit Gent
license = MIT
project_urls = 
	Documentation = https://github.com/S3nn3k3/gavanon
	Source Code = https://github.com/S3nn3k3/gavanon
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Intended Audience :: End Users/Desktop

[options]
packages = find:
zip_safe = False
python_requires = >= 3.8
include_package_data = True

[options.extras_require]
full = control>=0.9; matplotlib>=3.4; numpy>=1.22

[options.package_data]
gavanon = py.typed

[egg_info]
tag_build = 
tag_date = 0

