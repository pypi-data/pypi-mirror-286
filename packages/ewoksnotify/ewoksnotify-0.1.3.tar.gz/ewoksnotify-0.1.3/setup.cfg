[metadata]
name = ewoksnotify
version = attr: ewoksnotify.__version__
author = ESRF
author_email = henri.payno@esrf.fr
description = Ewoks common notification tools
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoks/ewoksnotify/
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoks/ewoksnotify/
	Documentation = https://ewoksnotify.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/ewoks/ewoksnotify/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	=src
packages = find_namespace:
python_requires = >=3.8
install_requires = 
	ewoks[orange]

[options.packages.find]
where = src

[options.entry_points]
orange3.addon = 
	ewoksnotify=orangecontrib.ewoksnotify
orange.widgets = 
	Ewoks Notify=orangecontrib.ewoksnotify
orange.canvas.help = 
	html-index=orangecontrib.ewoksnotify:WIDGET_HELP_PATH

[options.package_data]
* = *.ows, *.png, *.svg
ewoksnotify.resources = 
	gui/icons/*.png
	gui/icons/*.svg
	gui/icons/*.mng
	gui/icons/*.gif

[options.extras_require]
base = 
	silx
icat = 
	pyicat_plus
full = 
	%(base)s
	%(icat)s
	chime
	PyQt5
test = 
	%(full)s
	pytest >=7
	importlib_resources
dev = 
	%(test)s
	black >=22
	flake8 >=4
doc = 
	%(test)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
	pydata_sphinx_theme
	nbsphinx
	sphinx-design
orange = 
	Orange3

[flake8]
ignore = E501, E203, W503
max-line-length = 88

[coverage:run]
omit = 
	setup.py
	src/ewoksnotify/tests/*

[mypy]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

