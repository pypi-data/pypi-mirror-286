[build-system]
requires = ["hatchling", "pandas", "paramiko", "GitPython", "streamlit", "mkdocs"]
build-backend = "hatchling.build"

[project]
name = "jhpce"
version = "0.0.2"
authors = [
  { name="Brian Caffo", email="bcaffo@gmail.com" },
]
description = "A package for using python to work on the Johns Hopkins Joint High performance Computing Exchange"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["src/jhpce"]


[project.urls]
Homepage = "https://github.com/jhpce-jhu/jhpce-python"
Issues = "https://github.com/jhpce-jhu/jhpce-python/issues"