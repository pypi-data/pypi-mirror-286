[project]
name = "pgfm"
version = "0.7.3"
description = "Python client for FileMaker Web APIs."
authors = [
  {name = "Mikhail Edoshin", email = "mikhail.edoshin@mail.ru"}
]
license = {file = "LICENSE"}
readme = "README.rst"
requires-python = ">=3.8"
keywords = ["FileMaker"]
dependencies = [
  "lxml",
  "requests"
]

[tool.flit.sdist]
exclude = ["docs", "pvt"]
include = ["tests/test.py"]

[build-system]
requires = ["flit_core >=3.9,<4"]
build-backend = "flit_core.buildapi"

