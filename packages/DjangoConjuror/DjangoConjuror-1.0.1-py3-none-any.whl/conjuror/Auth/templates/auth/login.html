{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login By Django Conjuror </title> 
    <link rel="stylesheet" href=" {% static "assets/css/signup.css" %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Login</h2>

    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
    <form action="{% url 'auth:login' %}" method="post">
      <div class="input-box">
        <input type="text" name="email" placeholder="Enter your email" required>
      </div> 
      <div class="input-box">
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="input-box button">
        {% csrf_token %}
        <input type="Submit" value="Login Now">
      </div>
      <div class="text">
        <h3><a href="{% url "auth:reset_password" %}">Forget Your Password? </a></h3>
      </div>
      <div class="text">
        <h3>Not have an account? <a href="{% url "auth:signup" %}">Signup now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
