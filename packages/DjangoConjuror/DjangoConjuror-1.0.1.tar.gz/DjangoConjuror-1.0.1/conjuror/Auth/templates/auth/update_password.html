{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Upadte Password By Django Conjuror </title> 
    <link rel="stylesheet" href=" {% static "assets/css/signup.css" %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Change Password</h2>

    {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
    <form action="{% url 'auth:update_password_post' %}" method="post">
      <div class="input-box">
        <input type="text" name="new_password" placeholder="Enter New Password" required>
      </div>
      <div class="input-box">
        <input type="text" name="confirm_password" placeholder="Confirm your Password" required>
      </div>
      <div class="input-box">
        <input type="text" name="reset_key" type="hidden" value="{{reset_key}}">
      </div> 
      <div class="input-box button">
        {% csrf_token %}
        <input type="Submit" value="Send Email!">
      </div>
      <div class="text">
        <h3>have an account? <a href="{% url "auth:login" %}">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
