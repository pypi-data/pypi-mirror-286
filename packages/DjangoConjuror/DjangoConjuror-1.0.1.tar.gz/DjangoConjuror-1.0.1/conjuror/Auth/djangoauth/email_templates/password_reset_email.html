<!-- password_reset_email.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);">

        <h2 style="color: #333333;">Password Reset Request</h2>

        <p style="color: #333333;">
            Hello {{ user.email }},
            <br><br>
            You have requested to reset your password. Please click the link below to reset it:
            <br><br>
            <a href="{{ reset_url }}" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Reset Password</a>
            <br><br>
            If you did not request a password reset, please ignore this email. This link is valid for the next 24 hours.
        </p>

    </div>

</body>
</html>
