[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "dtag"
version = "0.0.1"
description = "A flexible Python data tagging framework for pre-training of AI models."
readme = "README.md"
authors = [
  { name="Brennen Ho", email="dtag@brennen.dev" },
]

[project.urls]
Homepage = "https://github.com/brennenho/dtag"
Issues = "https://github.com/brennenho/dtag/issues"

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }