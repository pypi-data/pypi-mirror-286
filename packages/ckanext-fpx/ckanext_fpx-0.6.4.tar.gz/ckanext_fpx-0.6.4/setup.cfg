[metadata]
name = ckanext-fpx
version = 0.6.4
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/DataShades/ckanext-fpx
author = Sergey Motornyuk
author_email = sergey.motornyuk@linkdigital.com.au
license = AGPL
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
keywords = CKAN

[options]
packages = find:
namespace_packages = ckanext
install_requires = 
	pyjwt
python_requires = >=3.7
include_package_data = True

[options.entry_points]
ckan.plugins = 
	fpx = ckanext.fpx.plugin:FpxPlugin
babel.extractors = 
	ckan = ckan.lib.extract:extract_ckan

[extract_messages]
keywords = translate isPlural
add_comments = TRANSLATORS:
output_file = ckanext/fpx/i18n/ckanext-fpx.pot
width = 80

[init_catalog]
domain = ckanext-fpx
input_file = ckanext/fpx/i18n/ckanext-fpx.pot
output_dir = ckanext/fpx/i18n

[update_catalog]
domain = ckanext-fpx
input_file = ckanext/fpx/i18n/ckanext-fpx.pot
output_dir = ckanext/fpx/i18n
previous = true

[compile_catalog]
domain = ckanext-fpx
directory = ckanext/fpx/i18n
statistics = true

[tool:pytest]
filterwarnings = 
	ignore::sqlalchemy.exc.SADeprecationWarning
	ignore::sqlalchemy.exc.SAWarning
	ignore::DeprecationWarning
addopts = --ckan-ini test.ini

[egg_info]
tag_build = 
tag_date = 0

