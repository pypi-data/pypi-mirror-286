[tool.poetry]
name = "hotpepper-gourmet"
version = "0.0.2" # use poetry-dynamic-versioning
description = "A simple Python client of Hotpepper API"
authors = ["paperlefthand <being.paperlefthand@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/paperlefthand/hotpepper-gourmet"
keywords = ["hotpepper", "api", "client"]
classifiers = [
#     "Programming Language :: Python :: Implementation :: CPython",
     "Programming Language :: Python :: 3",
     "Operating System :: OS Independent",
#     "Topic :: Software Development :: Libraries :: Python Modules",
#     "Intended Audience :: Developers",
]
packages = [
    { include = "pygourmet"},
]
# homepage = 

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.31"
types-requests = "^2.32.0.20240712"
pydantic = "^2.8.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2"
pytest-html = "^4.1.1"
pytest-cov = "^5.0.0"
# pytest-env = "^1.1.3"
# responses = "^0.22"
ruff = "^0.5.3"
requests-mock = "^1.12.1"
sphinx = "^7.4.6"
esbonio = "^0.16.4"
sphinx-fontawesome = "^0.0.6"
sphinx-rtd-theme = "^2.0.0"
myst-parser = "^3.0.1"
sphinx-autobuild = "^2024.4.16"

[tool.poetry-dynamic-versioning]
enable = false
style = "pep440"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"



