[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
priority = "primary"

[tool.poetry]
name = "wujing"
version = "0.0.5"
description = "python toolkit."
authors = ["sqjian <shengqi.jian@gmail.com>"]
readme = "README.md"
package-mode = true
packages = [{ include = "wujing" }]

[tool.poetry.dependencies]
python = "^3.11"
matplotlib = "^3.8.4"
adjusttext = "^1.1.1"
matplotlib-inline = "^0.1.7"
ipython = "^8.25.0"
mpld3 = "^0.5.10"
datasets = "^2.20.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
