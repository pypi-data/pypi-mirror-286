[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"


[project]
name = "upsay_jupyter_ai"
authors = [{name = "Paulo Couto", email = "paulohenriquecrs@hotmail.com"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "transformers",
    "ipython",
    "torch",
    "pandas",
    "numpy",
    "rank_bm25",
    "nltk",
    "huggingface_hub",
    "ipywidgets",
    "langchain_openai"
]


[project.urls]
Home = "https://gitlab.dsi.universite-paris-saclay.fr/paulo.couto-de-resende-silva/upsayai"
