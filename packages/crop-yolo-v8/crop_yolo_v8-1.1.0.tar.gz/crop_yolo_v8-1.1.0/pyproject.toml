description = "put yolov8m/n/x.pt in ~/.yolov8 and run"
authors = ["tadeasf <taddy.fort@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
ultralytics = "^8.2.61"
typer = "^0.12.3"
rich = "^13.7.1"
