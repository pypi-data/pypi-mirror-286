[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Adam_mini"
version = "0.0.2"
authors = [
  { name="Yushun Zhang", email="yushunzhang@link.cuhk.edu.cn" },
]
description = "Memory Efficient Variant of Adam"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/zyushun/Adam-mini"
Issues = "https://github.com/zyushun/Adam-mini/issues"