[metadata]
name = xonv
version = 0.2
author = Ali Siahkoohi
author_email = alisk@rice.edu
description = xonv: Extended convolutional layers
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/alisiahkoohi/xonv
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	matplotlib
	numpy
	tqdm
	h5py
	gitpython
	mpire
	torch
	seaborn
packages = find:
python_requires = >=3.10

[options.packages.find]
exclude = 
	tests*
	docs*
	examples*
	assets*

[options.extras_require]
pytorch = 
	torch
	torch-cuda==12.1

[egg_info]
tag_build = 
tag_date = 0

