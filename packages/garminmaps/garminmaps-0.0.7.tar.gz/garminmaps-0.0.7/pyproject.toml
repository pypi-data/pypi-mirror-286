[project]
name = "garminmaps"
version = "0.0.7"
authors = [
  { name="Nic Doorlay", email="ndoorlay@gmail.com" },
]
description = "SDK for generating interactive leaflet.js maps from Garmin data."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas==2.2.2",
    "garminconnect==0.2.19",
    "garth==0.4.46",
    "folium==0.17.0",
    "gpxpy==1.6.2"
]

[project.optional-dependencies]
dev = [
    "build==1.2.1",
    "ruff==0.5.3",
    "twine==5.1.1",
]


[project.urls]
Homepage = "https://github.com/doorlay/garminmaps"
Issues = "https://github.com/doorlay/garminmaps/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"