[metadata]
name = LINE_Notifier_YuuoS
version = 1.0.8
author = Yuki Oshima
author_email = 05.pistes.respect@icloud.com
description = LINE notifier for our laser machines
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/YuuoS/YamalabLaserPackage/tree/main/notifier
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = notification, UI, tkinter

[options]
packages = find:
package_dir = 
	=src
python_requires = >=3.6
install_requires = 
	requests
	pyperclip

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

