[tool.poetry]
name = "e_lims_d2xx"
version = "0.0.1"
description = "FTDI Chip driver"
readme = "README.md"
authors = ["Fabien Meyer <fabien-meyer@outlook.com>"]
license = "MIT"
include = ["e_lims_d2xx/py.typed"]

[tool.poetry.dependencies]
python = '^3.12'
typing-extensions = '^4.12.2'

[tool.poetry.group.dev.dependencies]
cookiecutter = '^2.6.0'
commitizen = "^3.27.0"
cruft = '^2.15.0'
pre-commit = '^3.7.1'
tox = '^4.15.1'

[tool.poetry.group.doc]
optional = true

[tool.poetry.group.doc.dependencies]
mkdocs-mermaid2-plugin = "^1.1.1"
mkdocstrings = "^0.25.1"
mkdocs-material = "^9.5.27"
mkdocs = "^1.6.0"
pymdown-extensions = "^10.8.1"

[tool.poetry.group.tests]
optional = true

[tool.poetry.group.tests.dependencies]
mypy = '^1.10.0'
pytest = '^8.2.2'
pytest-cov = '^5.0.0'
pytest-cookies = '^0.7.0'
python-semantic-release = '^9.8.3'
ruff = '^0.4.8'

[tool.mypy]
follow_imports = 'normal'
strict_equality = true
warn_unused_configs = true
disallow_subclassing_any = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_reexport = true

[[tool.mypy.overrides]]
module = 'tests'
disallow_untyped_decorators = false

[[tool.mypy.overrides]]
module = 'pytest'
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = 'pytest_cookies'
ignore_missing_imports = true

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ['ALL']
ignore = ['D211', 'D213', 'Q000', 'Q003', 'COM812', 'ISC001']

[tool.ruff.lint.per-file-ignores]
'**/{tests}/*' = ['S101']

[tool.ruff.format]
quote-style = 'single'
indent-style = 'space'

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.0.2"
version_scheme = "semver2"
version_provider = "poetry"
version_files = [
    "e_lims_core/__init__.py:__version__",
    "pyproject.toml:version"
]
bump_message = "bump: version $current_version â†’ $new_version"
update_changelog_on_bump = true
tag_format = "v$version"
annotated_tag = true
major_version_zero = true

[build-system]
requires = []
build-backend = 'poetry.core.masonry.api'

