[tool.poetry]
name = "nullval"
version = "0.2.0"
description = "A package for the treatment of nullvalues and outliers in your data set using various mathematical approaches "
authors = ["Mukul namagiri <mukulnamagiri1@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Mukullight/nullval"
repository = "https://github.com/Mukullight/nullval"
keywords = ["finance","dataloader","outliers_finder","Nullvalue_finder",""]
classifiers=[
        "License :: OSI Approved :: MIT License",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.6",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Operating System :: OS Independent",
    ]

[tool.poetry.dependencies]
python = "^3.9.19"
pandas = "1.3.3"
numpy = "1.21.4"
scikit-learn = "0.24.2"
seaborn = "0.11.2"
matplotlib = "3.5.1"
statsmodels = "0.13.0"
tensorflow = "2.8.0"
plotly = "5.5.0"



[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
