[project]
name = "pureml-evaluate"
version = "0.1.8"
description = ""
license = "Apache-2.0"
authors = [
    {name = "vamsidhar muthireddy", email = "vamsi.muthireddy@gmail.com"},
    {name = "Thrinadhreddy Manubothu", email = "m.thrinadhreddy@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9,<3.13"
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["pureml", "model-evaluation", "machine-learning", "python", "model-metrics"]

dependencies = [
    "scikit-learn>=1.5.1",
    "fairlearn>=0.10.0",
    "joblib>=1.4.2",
    "daisy>=1.1.1",
    "scipy>=1.13.1; python_version >= '3.10' and python_version < '3.12'",
    "pandas>=2.2.2",
    "reportlab>=4.2.2",
    "seaborn>=0.13.2",
    "PyPDF2>=3.0.1",
    "pydantic>=2.8.2",
    "plotly>=5.23.0",
    "structlog>=24.4.0",
]

[project.urls]
Homepage = "https://pureml.com/"
Repository = "https://github.com/engageml-github/Pure"
Documentation = "https://docs.pureml.com"

[project.optional-dependencies]
dev = [
    "scikit-learn>=1.5.1",
    "ipykernel>=6.29.5",
    "lightgbm>=4.4.0",
    "xgboost>=2.1.0",
    "catboost>=1.2.5",
    "fastparquet>=2024.5.0",
    "pytest>=8.3.1",
    "scipy>=1.13.1,<1.14.0; python_version >= '3.10' and python_version < '3.12'",
    "ydata-profiling>=4.9.0; python_version >= '3.9' and python_version < '3.11'",
    "ipywidgets>=8.1.3",
    "tensorflow>=2.17.0; python_version >= '3.9' and python_version < '3.11'",
    "notebook>=7.2.1",
    "scikit-image>=0.24.0",
    "opencv-python>=4.10.0.84",
    "nltk>=3.8,<4.0",
    "pytorch-tabnet>=4.1.0",
]

[tool.rye]
managed = true
dev-dependencies = [
    "scikit-learn>=1.5.1",
    "ipykernel>=6.29.5",
    "lightgbm>=4.4.0",
    "xgboost>=2.1.0",
    "catboost>=1.2.5",
    "fastparquet>=2024.5.0",
    "pytest>=8.3.1",
    "scipy>=1.13.1,<1.14.0; python_version >= '3.10' and python_version < '3.12'",
    "ydata-profiling>=4.9.0; python_version >= '3.9' and python_version < '3.11'",
    "ipywidgets>=8.1.3",
    "tensorflow>=2.17.0; python_version >= '3.9' and python_version < '3.11'",
    "notebook>=7.2.1",
    "scikit-image>=0.24.0",
    "opencv-python>=4.10.0.84",
    "nltk>=3.8,<4.0",
    "pytorch-tabnet>=4.1.0",
]

[[tool.rye.sources]]
name = "pypi"
url = "https://pypi.org/simple/"
default = true

[[tool.rye.sources]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
default = false

[tool.rye.dependencies]
pureml = {version = ">=0.4.8", source = "pypi"}

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.black]
line-length = 80

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"