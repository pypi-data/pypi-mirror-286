[tool.poetry]
name = "colab-easy-ui"
version = "0.1.114"
description = ""
authors = ["w-okada"]
readme = "README.md"

include = [ "colab_easy_ui/frontend/**/*"]

[tool.poetry.dependencies]
python = "^3.10"
fire = "^0.5.0"
fastapi = "^0.108.0"
uvicorn = "^0.25.0"
python-multipart = "^0.0.6"
nest-asyncio = "^1.5.8"

[tool.poetry.group.dev.dependencies]
portpicker = "^1.6.0"
ipython = "^8.20.0"
requests = "^2.31.0"
types-requests = "^2.31.0.20240106"
tensorboard = "^2.15.1"
tqdm = "^4.66.1"
scipy = "^1.12.0"
librosa = "^0.10.1"
ffmpeg-python = "^0.2.0"
resampy = "^0.4.2"
torch = "^2.1.2"
torchaudio = "^2.1.2"
simple-performance-timer = "^0.1.2"
matplotlib = "^3.8.2"
onnx = "^1.15.0"
onnxsim = "^0.4.35"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
main = "colab_easy_ui.main:main"
uploader = "colab_easy_ui.simple_fileuploader:main"