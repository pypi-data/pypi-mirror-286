[tool.poetry]
name = "pyvoice-language-server"
version = "0.1.4"
description = "Experimental python language server for programming by voice"
authors = ["mpourmpoulis <35875229+mpourmpoulis@users.noreply.github.com>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/PythonVoiceCodingPlugin"
repository = "https://github.com/PythonVoiceCodingPlugin/pyvoice-language-server"
# documentation = "https://pyvoice.readthedocs.io"
classifiers = [
    "Development Status :: 1 - Planning",
]
packages = [
    { include = "pyvoice" },
]
[tool.poetry.urls]
Changelog = "https://github.com/PythonVoiceCodingPlugin/pyvoice/releases"
"Sublime Plugin" = "https://github.com/PythonVoiceCodingPlugin/LSP-pyvoice"
"VSCode Marketplace" = "https://marketplace.visualstudio.com/items?itemName=mpourmpoulis.pyvoice"
"Caster Grammar"="https://github.com/PythonVoiceCodingPlugin/pyvoice_caster"
"Talon Grammar"="https://github.com/PythonVoiceCodingPlugin/pyvoice_talon"
Chat="https://app.gitter.im/?updated=1.11.31#/room/#pythonvoicecodingpluginpyvoice:gitter.im"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.0.1"
pygls = "^1.2.1"
jedi = "^0.19.1"
importlib-metadata = "*"
toml = "^0.10.2"
requirements_detector = "1.0.3"
cachetools = "^5.3.2"
setuptools = "^69.0.3"
stdlibs = "^2024.1.28"

[tool.poetry.group."dev"]
optional=true
[tool.poetry.group."dev".dependencies]
coverage = {extras = ["toml"], version = "^6.2"}
safety = "^1.10.3"

[tool.poetry.group.mypy]
optional=true
[tool.poetry.group.mypy.dependencies]
mypy = "^0.910"
types-cachetools="5.3.0.7"
types-toml="0.10.2"


[tool.poetry.group.tests]
optional=true
[tool.poetry.group.tests.dependencies]
pytest-sugar = "^0.9.4"
pytest-randomly = "^3.10.3"
pytest-cov = "^3.0.0"
pytest = "^6.2.5"
xdoctest = {extras = ["colors"], version = "^0.15.10"}



[tool.poetry.group."docs"]
optional=true
[tool.poetry.group."docs".dependencies]
sphinx = "^4.3.1"
sphinx-click = "^3.0.2"
sphinx-autobuild = ">=2021.3.14"
sphinx_rtd_theme = "*"
Pygments = "^2.9.0"


[tool.poetry.group."pre-commit"]
optional=true
[tool.poetry.group."pre-commit".dependencies]
flake8-bandit = "^2.1.2"
pre-commit = "^2.16.0"
flake8 = "^4.0.1"
black = "22.1.0"
isort = "5.10.1"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.5"
pep8-naming = "^0.12.1"
darglint = "^1.8.1"
pre-commit-hooks = "^4.0.1"


[tool.pytest.ini_options]
addopts="--xdoctest --cov"


[tool.poetry.scripts]
pyvoice = "pyvoice.__main__:main"

[tool.coverage.paths]
source = [".", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["pyvoice", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100



[tool.mypy]
strict = false
ignore_missing_imports = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[tool.isort]
profile = "black"



[build-system]
requires = ["poetry-core>=1.1.0a6"]
build-backend = "poetry.core.masonry.api"
