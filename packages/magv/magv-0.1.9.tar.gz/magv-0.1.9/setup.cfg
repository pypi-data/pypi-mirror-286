[metadata]
name = magv
version = 0.1.9
author = Haorong Xu
author_email = db_haorong@outlook.com
description = A extension manager for PostgreSQL
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/HaorongX/magv
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	argparse >= 1.4.0
	tabulate >= 0.9.0
	requests>=2.24.0

[egg_info]
tag_build = 
tag_date = 0

