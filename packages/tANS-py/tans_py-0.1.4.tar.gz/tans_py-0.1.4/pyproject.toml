[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tANS_py"
version = "0.1.4"
authors = [
    { name = "Adam Taback", email = "adamrtaback@gmail.com"},
]
description = "A Python implementation of the tANS algorithm"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
]

[project.urls]
Homepage = "https://pypi.org/project/tANS-py/"
Repository = "https://github.com/adamrt27/tANS_py"
