[metadata]
name = NetAnalyzer
description = Python package for network analysis, operations and priorization.
author = seoanezonjic
author_email = seoanezonjic@uma.es
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/seoanezonjic/NetAnalyzer/
project_urls = 
	Documentation = https://github.com/seoanezonjic/NetAnalyzer/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	NetworkX
	numpy
	scipy==1.10.1
	statsmodels
	graphviz
	mako
	matplotlib
	cdlib
	scikit-learn
	py_semtools
	umap-learn
	py_report_html
	pecanpy
	typing_extensions
	py_cmdtabs
	py_exp_calc
	clusim

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	netanalyzer = NetAnalyzer.cli_manager:netanalyzer
	integrate_kernels = NetAnalyzer.cli_manager:integrate_kernels
	randomize_clustering = NetAnalyzer.cli_manager:randomize_clustering
	randomize_network = NetAnalyzer.cli_manager:randomize_network
	ranker = NetAnalyzer.cli_manager:ranker
	text2binary_matrix = NetAnalyzer.cli_manager:text2binary_matrix
	net_explorer = NetAnalyzer.cli_manager:net_explorer

[tool:pytest]
addopts = 
	--cov NetAnalyzer --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = NetAnalyzer
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

