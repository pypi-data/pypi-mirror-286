[flake8]
ignore = 
	E1, E2, W503, W504, W505,
	E704,
	E731,
	E741,
	D401,
	D105,
per-file-ignores = 
	zernipax/__init__.py: F401
max-line-length = 88
exclude = 
	.git/*
	versioneer.py
max-complexity = 15
docstring-convention = numpy

[isort]
profile = black
src_paths = zernipax,tests

[versioneer]
VCS = git
style = pep440
versionfile_source = zernipax/_version.py
versionfile_build = zernipax/_version.py
tag_prefix = v
parentdir_prefix = zernipax-

[egg_info]
tag_build = 
tag_date = 0

