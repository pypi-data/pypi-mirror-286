[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "encron"
version = "1.0.0"
authors = [
  { name="Aston Kariuki", email="astonmwendwa254@gmail.com" },
]
description = "Super encryption and decryption tool that works well on both system and web"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "cryptography"
]

