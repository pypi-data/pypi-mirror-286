[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["zkitpg"]
include-package-data = true
package-dir = {"" = "src"}

[project]
name = "zkit-pygame"
version = "1.0.0.0a0"
dependencies = []
requires-python = ">= 3.10"
authors = [
  {name = "Cariel Becker", email = "cariel.becker@gmx.de"},
]
maintainers = [
  {name = "Cariel Becker", email = "cariel.becker@gmx.de"},
]
description = "The zeekit backend for pygame"
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "LGPL-2.1-or-later"}
keywords = ["general", "graphic", "app", "zeekit", "zkit", "zkit-pygame", "pygame"]
classifiers = [
  "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
	"Development Status :: 1 - Planning",
	"Programming Language :: Python",
	"Natural Language :: English"
]

[project.optional-dependencies]
all = []

[project.urls]
Home = "https://pypi.org/project/zkit-pygame/"
Repository = "https://github.com/adalfarus/zkit-pygame"
Documentation = "https://github.com/adalfarus/zkit-pygame/wiki"
"Issue tracker" = "https://github.com/adalfarus/zkit-pygame/issues"
