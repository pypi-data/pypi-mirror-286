[tool.black]
line-length = 120

[project.urls]
# Homepage = ""
# Download = ""
Documentation = "https://isterre-dynamic-modeling.gricad-pages.univ-grenoble-alpes.fr/mater-project/mater/"
repository = 'https://gricad-gitlab.univ-grenoble-alpes.fr/isterre-dynamic-modeling/mater-project/mater'

[tool.poetry] # needed for poetry, almost the same as [project]
name = "mater"
version = "0.3.0"
description = "Metabolic Analysis for Transdisciplinary Ecological Research"
authors = ["francois-verzier <francois.verzier@univ-grenoble-alpes.fr>"]
readme = "README.md"
# license = {file = 'LICENSE'}
classifiers = [
    'Development Status :: 3 - Alpha',
    'Environment :: Console',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Topic :: Scientific/Engineering'
]
keywords = ["materials","energy","ecological", "scientific", "research"]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
tqdm = "^4.66.4"
pandas = "^2.2.2"
xlrd = "^2.0.1"
pyarrow = "^16.1.0"


[tool.poetry.group.dev.dependencies]
ipython = { version = "^8.24.0", python = ">=3.10" }
black = "^24.4.2"
matplotlib = "^3.9.0"
poetry-dynamic-versioning = "^1.3.0"
tox = "^4.16.0"
isort = "^5.13.2"


[tool.poetry.group.docs.dependencies]
sphinx = "^7.3.7"
pydata-sphinx-theme = "^0.15.2"
sphinx-copybutton = "^0.5.2"
sphinx-design = "^0.5.0"
sphinxcontrib-bibtex = "^2.6.2"
setuptools = "^70.2.0"

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true
vcmd = "git"
