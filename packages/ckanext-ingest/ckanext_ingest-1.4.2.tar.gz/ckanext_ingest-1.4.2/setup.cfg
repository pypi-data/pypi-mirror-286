[metadata]
name = ckanext-ingest
version = 1.4.2
description = 
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/DataShades/ckanext-ingest
author = Sergey Motornyuk
author_email = sergey.motornyuk@linkdigital.com.au
license = AGPL
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
keywords = 
	CKAN

[options]
python_requires = >= 3.8
install_requires = 
	typing_extensions
packages = find:
namespace_packages = ckanext
include_package_data = True

[options.entry_points]
ckan.plugins = 
	ingest = ckanext.ingest.plugin:IngestPlugin
babel.extractors = 
	ckan = ckan.lib.extract:extract_ckan

[options.extras_require]
xlsx = 
	openpyxl

[extract_messages]
keywords = translate isPlural
add_comments = TRANSLATORS:
output_file = ckanext/ingest/i18n/ckanext-ingest.pot
width = 80

[init_catalog]
domain = ckanext-ingest
input_file = ckanext/ingest/i18n/ckanext-ingest.pot
output_dir = ckanext/ingest/i18n

[update_catalog]
domain = ckanext-ingest
input_file = ckanext/ingest/i18n/ckanext-ingest.pot
output_dir = ckanext/ingest/i18n
previous = true

[compile_catalog]
domain = ckanext-ingest
directory = ckanext/ingest/i18n
statistics = true

[tool:pytest]
filterwarnings = 
	ignore::sqlalchemy.exc.SADeprecationWarning
	ignore::sqlalchemy.exc.SAWarning
	ignore::DeprecationWarning
addopts = --ckan-ini test.ini
testpaths = ckanext/ingest/tests

[egg_info]
tag_build = 
tag_date = 0

