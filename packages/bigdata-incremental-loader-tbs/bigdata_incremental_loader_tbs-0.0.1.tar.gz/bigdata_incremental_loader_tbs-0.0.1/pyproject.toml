[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bigdata_incremental_loader_tbs"
version = "0.0.1"
authors = [
  { name="TBS Author", email="tbs@example.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/tilekchubakov/tbs/"
Issues = "https://github.com/tbs/sampleproject/issues"