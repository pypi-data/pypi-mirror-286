[metadata]
name = moonrise
version = 1.1.6
author = Christopher Diamond-Jones
author_email = christopher.jones1138@gmail.com
description = Test suite creation toolset with additional quality of life upgrades for using the selenium test framework.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Worakow1138/Moonrise
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	selenium
	colorama
	ffmpeg-python

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	moonrise = moonrise.__main__:run_cli

[egg_info]
tag_build = 
tag_date = 0

