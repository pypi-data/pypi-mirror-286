[build-system]
requires = ["hatchling", "lxml"]
build-backend = "hatchling.build"

[project]
name = "adparser"
version = "0.0.2"
authors = [
  { name="Artem Ivashchenko", email="fertcool@gmail.com" },
]
description = "The adparser library for Python provides powerful capabilities for working with AsciiDoc documents"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS"
]

[project.urls]
Homepage = "https://github.com/fertcool/AsciiDocParse"
Issues = "https://github.com/fertcool/AsciiDocParse/issues"