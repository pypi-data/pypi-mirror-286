<!-- cv/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IGN8{% endblock %}</title>
    <style>
        h1 {
            text-align: center;
        }

        h2 {
           text-align: left;
        }

        h3 {
            text-align: right;
        }
        .project-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Adjust this based on your alignment preference */
        }

        .project-list li {
            margin-bottom: 10px; /* Adjust the margin as needed */
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        h2 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #180bcd;
            color: #fff;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h3><img  style="width:100px;height:100px;"  src="http://ignite_static.openknowit.com/static/logos/ignite.png"></img></h3>
        <h1>{% block header %}Ignite{% endblock %}</h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
<script>
    setTimeout(function(){
       window.location.reload(1);
    }, 50000);
</script>
</html>
