{% extends 'base.html' %}
{% block title %}Ignite it all{% endblock %}
{% block content %}
<hr>
<h1><center>Ignite it all projects</center></h1>
<hr>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Projects</h2>
            <ul class="project-list">
                <table>
                {% for project in projects %}
                    <tr>
                        <td><a href="https://ignite.openknowit.com/{{ project.name }}">{{ project.name }}</a></td>
                        <td>{{ project.description }}</td>
                    </tr>
                {% endfor %}
                </table>
            </ul>
        </div>
    </div>

{% endblock %}
