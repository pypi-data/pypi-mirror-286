[tool.poetry]
name = "isagog-ai"
version = "1.0.1"
description = "client for isagog ai services"
authors = ["Guido Vetere <g.vetere@isagog.com>"]
readme = "README.md"
packages = [{include = "isagog"},
            {include = "isagog/client"},
            {include = "isagog/model"}
           ]


[tool.poetry.dependencies]
python = "^3.10"
rdflib = "^7.0.0"
requests = "^2.32.1"
urllib3 = "^2.0.6"
toml = "^0.10.2"
pytest = "^8.2.1"
python-dotenv = "^1.0.0"
httpx = "^0.27.0"
pydantic = "^2.7.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
