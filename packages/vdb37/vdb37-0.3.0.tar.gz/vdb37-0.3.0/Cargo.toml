[package]
name = "vdb37"
version = "0.3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "vdb37"
crate-type = ["cdylib", "rlib"]

[dependencies]
bincode = { version = "1.3.3", features = ["i128"] }
pyo3 = { version = "0.22.0" }
wasm-bindgen = { version = "0.2.92", optional = true }

[features]
default = []
wasm = ["wasm-bindgen"]
