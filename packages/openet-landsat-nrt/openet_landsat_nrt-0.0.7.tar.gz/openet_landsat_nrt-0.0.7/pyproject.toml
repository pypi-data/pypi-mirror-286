[project]
name = "openet-landsat-nrt"
version = "0.0.7"
authors = [
    { name="Yun Yang", email="yun.yang@msstate.edu" },
]
maintainers = [
    { name="Charles Morton", email="charles.morton@dri.edu" },
]
description = "Earth Engine near realtime Landsat functions"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "earthengine-api >=0.1.364",
    "openet-core >= 0.2.0",
]

[project.urls]
"Homepage" = "https://github.com/Open-ET/openet-landsat-nrt"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
test = ["pytest"]

[tool.setuptools.packages.find]
# include = ["openet*"]
exclude = ["scripts*"]