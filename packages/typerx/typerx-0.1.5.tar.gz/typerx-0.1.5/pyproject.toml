[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "typerx"
description = "A Typer extension for building complex CLI applications, with dataclass support."
authors = [
    {name = "sagewe", email = "sagewe@fastmail.com"},
]
dynamic = ["version"]
dependencies = [
    "typer",
    "pydantic",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[tool.rye]
managed = true
dev-dependencies = [
    "pre-commit",
    "transformers[torch]",
    "pytest",
]
universal = true
generate-hashes = true
lock-with-sources = true

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/typerx"]

[tool.hatch.version]
path = "src/typerx/_version.py"

[tool.ruff]
line-length = 119
target-version = 'py310'
extend-include = ["*.ipynb"]
