[tool.poetry]
name = "youtube-qa"
version = "1.0.4"
description = "Question answering over YouTube videos with embeddings and LLMs."
authors = ["Jake Cyr <cyrjake@gmail.com>"]
readme = "README.md"
packages = [{ include = "youtube_qa" }]
repository = "https://github.com/jakecyr/youtube-qa"
homepage = "https://github.com/jakecyr/youtube-qa"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9, <3.13"
sentence-transformers = "^2.5.1"
youtube-search = "^2.1.2"
youtube-transcript-api = "^0.6.2"
llama-index = "^0.10.56"

[tool.poetry.group.dev.dependencies]
python-dotenv = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
