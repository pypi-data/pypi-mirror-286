[project]
name = "capp-py"
dynamic = []
description = "Python clienet for capp"
authors = [
    { name = "Capp Team", email = "gocappio@gmail.com" },
]
requires-python = "<4.0,>=3.9"
dependencies = [
    "protobuf<6.0.0,>=5.27.1",
]
readme = "README.md"
version = "0.0.2"

[project.license]
text = "Apache 2.0"

[project.scripts]
chaoscapy-py = "capp.cli.chaoscapy:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
dev = [
    "pytest<8.0.0,>=7.4.4",
    "ruff<1.0.0,>=0.1.13",
    "pre-commit<4.0.0,>=3.6.0",
    "pytest-xdist<4.0.0,>=3.6.1",
]

[tool.pdm.build]
includes = [
    "src/capp",
]
