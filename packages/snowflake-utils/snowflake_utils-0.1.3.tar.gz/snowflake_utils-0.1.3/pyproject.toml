[tool.poetry]
name = "snowflake-utils"
version = "0.1.3"
description = "Utilities for generating and verifying snowflake ids"
authors = ["impalah <impalah@gmail.com>"]
readme = "README.md"
packages = [{include = "snowflake_utils", from = "src"}]
license = "MIT"
homepage = "https://impalah.github.io/snowflake-utils/"
repository = "https://github.com/impalah/snowflake-utils"
documentation = "https://impalah.github.io/snowflake-utils/"
keywords = ["snowflake", "id", "utilities"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-mock = "^3.12.0"
mock = "^5.1.0"
pytest-cov = "^4.1.0"
black = ">=23.12.1,<25.0.0"
pytest-env = "^1.1.3"
mypy = "^1.8.0"
sphinx = "^7.2.6"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Documentation" = "https://impalah.github.io/snowflake-utils/"
"Source" = "https://github.com/impalah/snowflake-utils"
