[metadata]
name = copy_guardian
version = attr: copy_guardian.__version__
license = MIT License
description = File system based semaphore + rsync
long_description = file: README.md
long_description_content_type = text/markdown
author = Uwe
author_email = uwe.schmitt@id.ethz.ch
classifiers = 
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
project_urls = 
	Source = https://cosmo-docs.phys.ethz.ch/copy_guardian

[options]
install_requires = 
	portalocker
packages = find:
package_dir = 
	= src
zip_safe = False
python_requires = >=3.9

[options.packages.find]
where = src

[options.package_data]
* = 
	AUTHORS.rst
	HISTORY.rst
	LICENSE
	README.md

[options.extras_require]
dev = 
	build
	twine
	pytest
	pytest-cov
	pytest-regtest
	tox
	flake8
	pre-commit
	sphinx<7
	sphinx-pynpoint-theme
	myst-parser
docs = 
	sphinx<7
	sphinx-pynpoint-theme
	myst-parser

[coverage:run]
concurrency = multiprocessing
source = src

[egg_info]
tag_build = 
tag_date = 0

