[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "libpbskids-dl"
version = "3.2.1"
maintainers = [
  { name="NexusSfan", email="nexussfan@duck.com" },
  { name="Kiavash At Home", email="kiavash-at-home@users.noreply.github.com"},
]
description = "Library pbskids-dl"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Operating System :: OS Independent",
]

dependencies = [
  "urllib3 >= 2.2.2",
  "beautifulsoup4 >= 4.12.3",
  "lxml >= 5.2.2"
]
[project.urls]
Homepage = "https://github.com/pbskids-dl/libpbskids-dl"
Issues = "https://github.com/pbskids-dl/libpbskids-dl/issues"