[metadata]
name = meshtastic2hass
description = A Python client that connects Meshtastic radios via MQTT to Home Assistant (Hass).
author = Michael Wolf
author_email = michael@mictronics.de
license = GPL v3+
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/Mictronics/meshtastic2hass
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata>=4.6.4
	globals>=0.3.36
	meshtastic>=2.3.14
	paho-mqtt>=2.1.0
	pypubsub>=0.1.2
	tomlkit>=0.13.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 

[options.entry_points]

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = meshtastic2hass

[egg_info]
tag_build = 
tag_date = 0

