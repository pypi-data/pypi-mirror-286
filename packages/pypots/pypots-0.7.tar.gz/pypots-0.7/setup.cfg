[flake8]
max-line-length = 120
extend-ignore = 
	E203,
exclude = pypots/*/template

[options.extras_require]
basic = 
	h5py
	numpy
	scipy
	sympy
	einops
	pandas
	matplotlib
	tensorboard
	scikit-learn
	torch>=1.10.0
	tsdb>=0.4
	pygrinder>=0.6
	benchpots>=0.2
optional = 
	torch-geometric
	torch-scatter
	torch-sparse
	nni
full = 
	%(basic)s
	%(optional)s
test = 
	pytest-xdist
	pytest-cov
doc = 
	furo
	sphinx
	sphinxcontrib-bibtex
	sphinxcontrib-gtagjs
	sphinx-autodoc-typehints
dev = 
	black
	flake8
	pre-commit
	jupyterlab
	%(full)s
	%(test)s
	%(doc)s

[egg_info]
tag_build = 
tag_date = 0

