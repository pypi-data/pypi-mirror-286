[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "incantations"
version = "0.0.1"
authors = [
  { name = "Miguel Liezun", email = "liezun.js@gmail.com" },
]
description = "A mystical collection of powerful utility functions for everyday coding wizardry"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mliezun/incantations"
"Bug Tracker" = "https://github.com/mliezun/incantations/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/incantations"]

[tool.pytest.ini_options]
pythonpath = [
  "src"
]