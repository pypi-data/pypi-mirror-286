[tool.poetry]
name = "llm-toolkit"
version = "0.2.3"
description = "LLM Finetuning resource hub + toolkit"
authors = ["Benjamin Ye <benjamin.ye@georgian.io>"]
license = "Apache 2.0"
readme = "README.md"
packages = [{include = "llmtune"}]
repository = "https://github.com/georgian-io/LLM-Finetuning-Toolkit"
# homepage = ""
# documentation = ""
keywords = ["llm", "finetuning", "language models", "machine learning", "deep learning"]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]


[tool.poetry.scripts]
llmtune = "llmtune.cli.toolkit:cli"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[tool.poetry-dynamic-versioning.substitution]
folders = [
  { path = "llmtune" }
]

[tool.poetry.dependencies]
python = ">=3.9, <=3.12"
transformers = "~4.40.2"
datasets = "^2.17.0"
peft = "^0.8.2"
pandas = "^2.2.0"
numpy = "^1.26.4"
ipdb = "^0.13.13"
evaluate = "^0.4.1"
wandb = "^0.16.3"
einops = "^0.7.0"
bitsandbytes = ">=0.43.2"
nltk = "^3.8.1"
accelerate = "^0.27.0"
trl = "~0.8.6"
rouge-score = "^0.1.2"
absl-py = "^2.1.0"
py7zr = "^0.20.8"
tiktoken = "^0.6.0"
ninja = "^1.11.1.1"
packaging = "^23.2"
sentencepiece = "^0.1.99"
protobuf = "^4.25.2"
ai21 = "^2.0.3"
openai = "^1.12.0"
ujson = "^5.9.0"
pyyaml = "^6.0.1"
ijson = "^3.2.3"
rich = "^13.7.0"
sqids = "^0.4.1"
pydantic = "^2.6.1"
typer = "^0.10.0"
shellingham = "^1.5.4"
langchain = "^0.2.5"


[tool.poetry.group.dev.dependencies]
ruff = "~0.3.5"
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.ruff]
lint.ignore = ["C901", "E501", "E741", "F402", "F823" ]
lint.select = ["C", "E", "F", "I", "W"]
line-length = 119
exclude = [
    "llama2",
    "mistral",
]


[tool.ruff.lint.isort]
lines-after-imports = 2
known-first-party = ["llmtune"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.coverage.run]
omit = [
    # Ignore UI for now as this might change quite often
    "llmtune/ui/*",
    "llmtune/utils/rich_print_utils.py"
]

[tool.coverage.report]
skip_empty = true
exclude_also = [
    "pass",
    ]

[tool.pytest.ini_options]
addopts = "--cov=llmtune --cov-report term-missing"
