[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gimapdev"
version = "4.6.3"
authors = [
  { name="Infstellar" },
]
description = "gimap dev for GIA."
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
    ]

[tool.hatch.build]
include = [
  "*.png",
  "*.py"
]