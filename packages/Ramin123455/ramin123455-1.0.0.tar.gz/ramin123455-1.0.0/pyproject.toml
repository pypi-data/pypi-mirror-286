[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Ramin123455"
version = "1.0.0"
authors = [
  { name="Ramin Mohammadi", email="rammoh5346@gmail.com" },
]
description = "Python package for cell identity recognition at individual cell level from single-cell RNA-seq data. Cell types for unknown cells are predicted, through a statistical approach, using raw gene expresssion data among a list of cells, and a gene marker dataset consisting of a list of genes found in known cell types/gene sets."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>= 2.1.4",
    "anndata>=0.9.1",
    "scanpy>=1.9.3",
    "numpy>=1.24.4",
    "scikit-learn>=1.3.0",
    "scipy>=1.11.1",
    "plotly>=5.16.1",
    "umap-learn>=0.5.3",
]

[project.urls]
Homepage = "https://github.com/RockLee117/sc-pred"
Issues = "https://github.com/RockLee117/sc-pred/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/Ramin123455"]
