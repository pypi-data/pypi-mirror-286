[project]
name = "quantum-kite"
version = "0.0.4"
authors = [
    {name="Sim達o M. Jo達o"},
    {name="Jo達o M.V.P Lopes"},
    {name="Tatiana G. Rappoport"},
    {name="Misa Andelkovic"},
    {name="Lucian Covaci"},
    {name="Aires Ferreira"},
    {name="Jo達o P.S. Pires"},
    {name="Bert Jorissen"},
    {name="Emile Aerts"},
    {name="Robin Smeyers"}
]
maintainers = [
    { name="Bert Jorissen", email="info@bertjorissen.be"}
]
description = "KITE: Real-space quantum transport simulator. (c) 2018-2023, Quantum-Kite team"
readme = "README.md"
dependencies = [
    "h5py==3.11.0",
    "pybinding-dev>=0.9.5"
]
requires-python = ">=3.9"
license = {file = "LICENSE.md"}
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Physics',
    'License :: OSI Approved :: BSD License',
    'Programming Language :: C++',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: Implementation :: CPython',
]
keywords = [
    "pybinding",
    "tight-binding",
    "solid-state physics",
    "physics",
    "cmt",
    "quantum",
    "transport",
    "graphene",
    "TMD",
    "KPM",
    "CPGF"
]
[project.urls]
"repository" = "https://github.com/quantum-kite/kite"
"homepage" = "https://quantum-kite.com/"
"documentation" = "https://quantum-kite.com/"
"changelog" = "https://github.com/quantum-kite/kite/blob/master/changelog.md"

[build-system]
requires = [
    "setuptools",
    "wheel",
    "cmake>=3.9.0"
]
build-backend = "setuptools.build_meta"