version = "0.0.1"
description = "Package for counting the number of lines in files"
authors = [
	{name = "iderighe", email = "iderighe@student.42.fr"}
]
requires-python = ">=3.10"
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["lines", "file", "count"]
