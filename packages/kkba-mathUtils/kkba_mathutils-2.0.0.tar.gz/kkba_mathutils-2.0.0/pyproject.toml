[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kkba_mathUtils"
version = "2.0.0"
authors = [
  { name="Kuate Brayan", email="brayanarmel@gmail.com" },
]
description = "My basic mathematics Python library"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.8',
]
keywords = ["mathematics", "maths", "mean", "operations", "area", "perimeter", "arithmetic", "quadratic","converter"]

[project.urls]
Homepage = "https://github.com/KamgaBrayan/KKBA_BASIC_MATH_PYTHON_LIBRARY/tree/main_pypi"
Issues = "https://github.com/KamgaBrayan/KKBA_BASIC_MATH_PYTHON_LIBRARY/tree/main_pypi"
