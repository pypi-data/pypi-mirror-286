[project]
name = "n3pm-progress"
version = "0.0.2"
authors = [
  { name="Stanislav Baltrunas", email="s.baltrunas@netrika.ru" },
]
description = "App that allows save progress of model fields by date"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.develop.netrika.ru/web/projectmanage/libs/n3pm-progress"
Issues = "https://gitlab.develop.netrika.ru/web/projectmanage/libs/n3pm-progress/-/issues"


[tool.poetry.dependencies]
python = "^3.9"
Django = "4.2.13"


# Code Style
[tool.ruff]
exclude = [
    ".git",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".venv",
    "__pypackages__",
]

line-length = 120
indent-width = 4
target-version = "py39"

[tool.ruff.lint.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "RUF001", "RUF002", "RUF003", "ANN", "D104", "D102", "D107", "D100", "D103", "D101", "D106", "D105", "TRY003",
    "EM101", "RET502", "RET503", "RUF012", "UP038", "ARG001", "ARG002", "TD002", "TD003", "FIX001", "FIX002", "TRY300",
    "EM102", "FBT002", "SLF001", "G004", "D415", "FBT001", "FBT003", "B904", "D205", "BLE001", "PLR0913", "TRY301",
    "TD001", "F405", "F403", "PD011", "PLW2901", "PLR2004", "COM812", "ISC001", "TCH001", "TCH002", "TCH003", "EXE002"
]
fixable = ["ALL"]
unfixable = []

# [tool.ruff.lint.per-file-ignores]
# COMMON

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint.flake8-quotes]
inline-quotes = "double"

[tool.ruff.lint.isort]
section-order = ["future", "standard-library", "third-party", "django", "first-party", "local-folder"]
lines-after-imports = 2
combine-as-imports = true

[tool.ruff.lint.isort.sections]
"django" = ["django"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.flake8-self]
ignore-names = ["_meta", "_db_values"]
