[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/empathi"]

[tool.hatch.build.targets.sdist]
exclude = ["models/*"]

[project]
name = "empathi"
version = "0.0.1"
authors = [
  { name="Alexandre Boulay", email="alexandre.boulay.6@ulaval.ca" },
  { name="Clovis Galiez"}, {name="Elsa Rousseau"}
]
description = "An embedding-based phage protein annotation tool by hierarchical assignment"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "joblib==1.2.0",
    "matplotlib==3.9.0",
    "numpy==1.26.4",
    "pandas==2.2.1",
    "scikit_learn==1.5.0",
    "scipy==1.13.1",
    "seaborn==0.13.2",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["phages", "bacteriophages", "bioinformatics", "protein functions"]

[project.urls]
Homepage = "https://huggingface.co/AlexandreBoulay/EmPATHi"
