[tool.poetry]
authors = ["J C Lawrence <claw@kanga.nu>"]
description = "Methods and tools that assist logging"
keywords = ["logging", "exceptions", "callpoints", "call tracing",]
license = "GPL-3.0-only"
name = "logtool"
packages = [{include = "logtool"}]
readme = "README.rst"
repository = "https://github.com/clearclaw/logtool"
version="0.4.post2"

[tool.poetry.dependencies]
python = "^3.7"
wrapt = "^1.16.0"

[tool.poetry-dynamic-versioning]
dirty = true
enable = false
format-jinja = """
    {%- if dirty != "dirty" -%}
        {{ serialize_pep440(base, stage, revision, distance|string) }}
    {%- else -%}
        {{ serialize_pep440(base, stage, revision, dev=distance, metadata=[commit]) }}
    {%- endif -%}
"""
metadata = true
style = "pep440"
# tagged-metadata = true
pattern = "default-unprefixed"
vcs = "git"

[build-system]
build-backend = "poetry_dynamic_versioning.backend"
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
