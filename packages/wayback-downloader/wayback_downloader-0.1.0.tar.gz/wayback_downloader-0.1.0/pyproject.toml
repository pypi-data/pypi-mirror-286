[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wayback_downloader"
version = "0.1.0"
description = "A tool to download archived versions of websites from the Wayback Machine"
readme = "README.md"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["wayback", "archive", "downloader", "web", "history"]
dependencies = [
    "wayback-machine-scraper",
    "requests",
    "beautifulsoup4",
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = ["pytest"]

[project.scripts]
wayback-downloader = "wayback_downloader.downloader:main"

[project.urls]
Homepage = "https://github.com/yourusername/wayback_downloader"
