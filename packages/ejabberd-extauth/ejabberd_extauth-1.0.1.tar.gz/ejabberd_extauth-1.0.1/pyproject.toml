[tool.poetry]
name = "ejabberd-extauth"
version = "1.0.1"
description = "Library for writing ejabberd external auth scripts in Python"
authors = ["Dominik George <nik@naturalnet.de>"]
license = "MIT"
repository = "https://codeberg.org/Natureshadow/ejabberd-extauth"
keywords = ["ejabberd", "xmpp"]
classifiers = [
  "Intended Audience :: Developers",
  "Topic :: Communications :: Chat",
  "Topic :: Internet :: XMPP",
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pyyaml = "^6.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
