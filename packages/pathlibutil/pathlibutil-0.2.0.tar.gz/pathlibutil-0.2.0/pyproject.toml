[build-system]
build-backend = "poetry.core.masonry.api"

requires = [
  "poetry-core",
]

[tool.poetry]
name = "pathlibutil"
version = "v0.2.0"
description = "inherits from pathlib.Path with methods for hashing, copying, deleting and more"
authors = [ "Christoph DÃ¶rrer <d-chris@web.de>" ]
readme = "README.md"
license = "MIT"
classifiers = [
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
keywords = [ "pathlib", "hashlib", "shutil" ]
homepage = "https://d-chris.github.io"
repository = "https://github.com/d-chris/pathlibutil"
documentation = "https://d-chris.github.io/pathlibutil"
include = [ "LICENSE" ]

[tool.poetry.dependencies]
python = ">=3.8.1,<3.13"
py7zr = { version = "^0.20.2", optional = true }

[tool.poetry.extras]
7z = [ "py7zr" ]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
tox = "^4.11.4"
pytest-random-order = "^1.1.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
exrex = "^0.11.0"

[tool.poetry.group.code.dependencies]
flake8 = "^7.0.0"
black = "^23.12.1"
docformatter = "^1.7.5"

[tool.poetry.group.doc.dependencies]
jinja2-pdoc = "^0.2.0"
pdoc = "^14.3.0"
click = "^8.1.7"
pyinstaller = "^6.5.0"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/legacy/"
priority = "explicit"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = "tests"
addopts = [
  "--random-order",
  "--color=yes",
  "-s",
  # "--cov=pathlibutil",
  # "--cov-report=term-missing:skip-covered",
  # "--cov-append",
  # "--cov-report=html",
]
