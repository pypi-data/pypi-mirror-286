[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "minz"
version = "0.0.1"
authors = [
  { name="Nick Palenchar", email="nickpal@nickpalenchar.com" },
]
description = "Very simple cli framework for the very lazy"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/nickpalenchar/minz"
Issues = "https://github.com/nickpalenchar/minz/issues"
