[metadata]
name = ewoksorange
version = attr: ewoksorange.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = Orange binding for Ewoks
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoks/ewoksorange/
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoks/ewoksorange/
	Documentation = https://ewoksorange.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/ewoks/ewoksorange/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.6
install_requires = 
	ewokscore >=0.4.1
	orange-canvas-core <0.2.0
	orange-widget-base <4.23.0
namespace_packages = 
	orangecontrib

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ewoks-canvas=ewoksorange.canvas.main:main
orange3.addon = 
	ewoksdemo=orangecontrib.ewoksdemo
	ewoksnowidget=orangecontrib.ewoksnowidget
orange.widgets = 
	Ewoks Demo=orangecontrib.ewoksdemo
	Ewoks Without Widgets=orangecontrib.ewoksnowidget
orangecanvas.examples = 
	Ewoks Demo=orangecontrib.ewoksdemo.tutorials
orange.widgets.tutorials = 
	Ewoks Demo=orangecontrib.ewoksdemo.tutorials
orange.canvas.help = 
	html-index=orangecontrib.ewoksdemo:WIDGET_HELP_PATH

[options.package_data]
* = *.ows, *.png, *.svg

[options.extras_require]
full = 
	PyQt5
test = 
	%(full)s
	pytest >=7
	importlib_resources
dev = 
	%(test)s
	black >=22
	flake8 >=4
doc = 
	%(test)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16
orange = 
	Orange3

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs
	src/ewoksorange/tests/examples/ewoks_example_1_addon/doc/conf.py
	src/ewoksorange/tests/examples/ewoks_example_2_addon/doc/conf.py

[coverage:run]
omit = 
	setup.py
	src/ewoksorange/tests/*

[egg_info]
tag_build = 
tag_date = 0

