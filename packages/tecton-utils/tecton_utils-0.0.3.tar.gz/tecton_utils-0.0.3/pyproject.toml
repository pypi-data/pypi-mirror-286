[project]
name = "tecton_utils"
version = "0.0.3"
description = "[private preview] Utils for Tecton"
authors = [{ name = "Tecton" }]
dependencies = ["typing_extensions>=4.5"]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "Apache License 2.0" }

[project.entry-points."pytest11"]
tecton-tests = "tecton_utils.testing.fixtures"

[project.optional-dependencies]
spark = ["pyspark"]
realtime = ["aws-secretsmanager-caching"]
tecton = ["tecton"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "setuptools",
    "wheel",
    "pytest",
    "pytest-cov>=5.0.0",
    "pre-commit>=3.7.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["tecton_utils"]
