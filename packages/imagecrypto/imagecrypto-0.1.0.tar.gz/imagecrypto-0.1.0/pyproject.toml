[tool.poetry]
name = "imagecrypto"
version = "0.1.0"
description = "ImageCrypto is a powerful and easy-to-use Python package for secure image encryption and decryption."
authors = ["Nidhi Bhatt <itsnibhatt@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "imagecrypto", from ="src"}
]

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2.0.0"
cryptography = "^43.0.0"
crypto = "^1.4.1"
pycryptodome = "^3.20.0"
pillow = "^10.4.0"
opencv-python = "^4.10.0.84"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"