[tool.poetry]
name = "imagecrypto"
version = "0.0.2"
description = "ImageCrypto is a Python package for secure image encryption using various symmetric ciphers with asymmetric Elliptic Curve Cryptography (ECC) for key generation."
authors = ["Nidhi Bhatt <itsnibhatt@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "imagecrypto", from ="src"}]
homepage = "https://github.com/nidhi-bhatt/imagecrypto"
repository = "https://github.com/nidhi-bhatt/imagecrypto"
keywords = ["cryptography", "image encryption", "ECC", "AES", "ChaCha20", "Salsa20"]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^2.0.0"
cryptography = "^43.0.0"
crypto = "^1.4.1"
pycryptodome = "^3.20.0"
pillow = "^10.4.0"
opencv-python = "^4.10.0.84"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"