[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "houses-client"
version = "1.2.0"
authors = [
  { name="Tim Tschampel", email="author@example.com" },
]
description = "Python SDK for HOUSES API"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://www.mayo.edu/research/centers-programs/mayo-clinic-houses-program/overview"
