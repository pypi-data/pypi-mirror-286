[project]
name = "movs-validator"
version = "0.0.0"
requires-python = "==3.12.*"
dependencies = [
    "movslib>=0.0.0",
]

[project.urls]
Homepage = "https://github.com/ZeeD/movs-validator"
Repository = "https://github.com/ZeeD/movs-validator.git"

[project.optional-dependencies]
dev = [
    "mypy>=1.10.1",
    "ruff>=0.5.0",
]

[project.scripts]
movs-validator = "movsvalidator:main"

[tool.pdm]
distribution = true

[tool.pdm.scripts._.env]
PYTHONPATH = "src:tests"

[tool.pdm.scripts.lint]
composite = [
    "ruff format .",
    "ruff check --exit-zero .",
    "dmypy run .",
]

[tool.pdm.scripts.tests]
composite = [
    "coverage run -m unittest discover --verbose --locals --failfast --catch --start-directory tests",
    "coverage report",
    "coverage erase",
]

[tool.mypy]
mypy_path = [
    "src",
    "tests",
]
strict = true
warn_unused_configs = true

[tool.ruff]
fix = true
line-length = 80
src = [
    "src",
    "tests",
]

[tool.ruff.format]
docstring-code-format = true
quote-style = "single"
skip-magic-trailing-comma = true

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "D1",
    "ANN1",
    "PT009",
    "D203",
    "D213",
    "COM812",
    "ISC001",
    "Q001",
    "Q002",
]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "single"
inline-quotes = "single"
multiline-quotes = "single"

[tool.ruff.lint.flake8-type-checking]
quote-annotations = true

[tool.ruff.lint.isort]
force-single-line = true

[tool.coverage.run]
branch = true
source = [
    "src",
    "tests",
]

[tool.coverage.report]
show_missing = true
sort = "Cover"
skip_empty = true

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
