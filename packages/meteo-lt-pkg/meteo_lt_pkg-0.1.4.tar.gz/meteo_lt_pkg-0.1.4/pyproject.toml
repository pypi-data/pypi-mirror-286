[tool.poetry]
name = "meteo_lt-pkg"
version = "0.1.4"
description = "A library to fetch weather data from api.meteo.lt"
authors = ["Brunas <brunonas@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "meteo_lt"}]

[tool.poetry.dependencies]
python = "^3.10"
scipy = "^1.7.1"
asyncio = "^3.4.3"
aiohttp = "^3.9.5"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
pytest-cov = "^2.12"

[tool.poetry.group.dev.dependencies]
twine = "^5.1.1"
bumpversion = "^0.6.0"

[tool.poetry.scripts]
bump-build = "bump_build:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
