[build-system]
requires = ["setuptools", "wheel"]  # PEP 508 specifications.
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "PyEmailHandler.version.__version__"}

[tool.setuptools]
packages = ['PyEmailHandler']

[project]
name = "PyEmailHandler"
description = "A simplified tool for mailing services"
authors = [{name = "BrewedCoffee", email = "support@kinuseka.us"}]
readme = {file = 'README.md', content-type='text/markdown'}
license = {file = 'LICENSE'}
dynamic = ["version"]
requires-python = ">=3.7"
keywords = ["python", "sockets", "networking", "communication"]
classifiers = [
        'Programming Language :: Python :: 3.10',
        'Operating System :: OS Independent',
        'Operating System :: Microsoft :: Windows',
        'Operating System :: POSIX :: Linux',
        'Operating System :: MacOS',
        'Intended Audience :: Developers',
        'Typing :: Typed'
]

dependencies = []

[project.urls]
homepage = "https://gitlab.com/brewedcoffee/PyEmailHandler"
