[metadata]
name = py_report_html
description = Create compressed, interactive HTML reports with embedded Python code, custom JS and CSS, and wrappers for CanvasXpress plots, networks and more.
author = seoanezonjic
author_email = seoanezonjic@uma.es
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/seoanezonjic/py_report_html
project_urls = 
	Documentation = https://github.com/seoanezonjic/py_report_html
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	networkx
	matplotlib
	pandas
	mako
	seaborn

[options.packages.find]
where = src
exclude = 
	tests

[options.package_data]
py_report_html.js = 
	*.js
	*.css
	canvasXpress_license
py_report_html.templates = 
	*.txt

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	report_html = py_report_html.cli_manager:py_report_html

[tool:pytest]
addopts = 
	--cov py_report_html --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = py_report_html
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

