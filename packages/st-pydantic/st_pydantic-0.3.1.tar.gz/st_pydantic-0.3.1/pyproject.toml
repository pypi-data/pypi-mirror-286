[tool.poetry]
name = "st-pydantic"
version = "0.3.1"
description = "Auto-generate Streamlit UI from Pydantic models and dataclasses."
authors = [
    "Lukas Masuch <lukas.masuch@gmail.com>",
    "Matan Rubin <matan.rubin@solaredge.com>",
]
maintainers = [
    "Matan Rubin <matan.rubin@solaredge.com>",
]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/MatanRubin/st-pydantic/"
repository = "https://github.com/MatanRubin/st-pydantic"
keywords = ["streamlit", "pydantic", "dataclasses", "ui", "forms", "validation", "schema"]

# TODO: Update based on https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.10"
streamlit = "^1.14.0"
pydantic = "^2.0.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.2.1"
pre-commit = "^3.6.1"
coverage = "^7.4.1"
mypy = "^1.8.0"
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
lazydocs = "^0.4.8"
pydocstyle = "^6.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
strict = true

[tool.pytest.ini_options]
markers = [
    "cicd_pipeline_skip: marks tests to skip when running CI/CD pipeline (deselect with '-m \"not cicd_pipeline_skip\"')",
]

[[tool.mypy.overrides]]
module = ['pytest']
ignore_missing_imports = true

[tool.coverage.run]
omit = ['.venv/*']

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
# See all rules here: https://docs.astral.sh/ruff/rules/
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "RUF",  # ruff-specific rules
]
