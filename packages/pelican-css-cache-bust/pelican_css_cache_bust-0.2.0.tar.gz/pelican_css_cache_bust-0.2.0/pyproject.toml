[project]
name = "pelican-css-cache-bust"
version = "0.2.0"
description = "Calculate a CSS_FILE_CACHE_BUST value to use as cache bust query strings"
readme = "README.md"
authors = [
    { name = "Diego Escalante Urrelo", email = "diegoe@gnome.org" }
]
maintainers = [
    { name = "Diego Escalante Urrelo", email = "diegoe@gnome.org" }
]
dependencies = [
    "pelican",
]
requires-python = ">= 3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Plugins",
    "Framework :: Pelican",
    "Framework :: Pelican :: Plugins",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/diegoe/pelican-css-cache-bust"
Issues = "https://github.com/diegoe/pelican-css-cache-bust/issues"
Repository = "https://github.com/diegoe/pelican-css-cache-bust.git"

[project.optional-dependencies]
dev = [
    "black",
    "build",
    "flake8",
    "flake8-docstrings",
    "flake8-import-order",
    "pytest",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 72

extend-exclude = """
  venv
"""

