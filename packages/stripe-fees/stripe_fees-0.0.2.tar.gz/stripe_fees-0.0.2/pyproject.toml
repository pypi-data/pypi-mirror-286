[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatchling.build.targets.wheel]
packages = ["src/stripe_fees"]

[project]
name = "stripe-fees"
version = "0.0.2"
authors = [{ name = "Pavel Sushko", email = "github@psushko.com" }]
description = "Python utility for calculating Stripe fees"
readme = "README.md"
license.file = "LICENSE"
keywords = ["stripe", "fees", "calculator"]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
homepage = "https://github.com/Pavel-Sushko/stripe-fees"
issues = "https://github.com/Pavel-Sushko/stripe-fees/issues"
