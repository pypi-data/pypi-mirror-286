[tool.poetry]
name = "edea"
version = "0.8.0"
description = "KiCAD file format parser and tools"
authors = [
    "Elen Eisendle <ln@calcifer.ee>",
    "Zoé Bőle <zoe@astech.hu>",
    "Kaspar Emanuel <kaspar@kitspace.org>",
    "Abdulrhmn Ghanem <abdoghanem160@gmail.com>",
]
license = "EUPL-1.2"

[tool.poetry.dependencies]
python = "<3.13,>=3.10"
pydantic = "^1.10.2"
numpy = "^1.26.1"
typer = { extras = ["all"], version = "^0.9.0" }
gitpython = "^3.1.43"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.4"
black = "^23.11.0"
hypothesis = "^6.79.1"
pylint = "^3.0.2"
pyright = "1.1.338"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pytest-xdist = "^3.1.0"
ruff = "^0.1.6"
pylint-pydantic = "^0.3.1"
sphinxcontrib-asciinema = "^0.3.8"
sphinxawesome-theme = "5.1.0"
nox = "^2023.4.22"
pytest-only = "^2.0.0"
datamodel-code-generator = { extras = ["http"], version = "^0.25.2" }
watchfiles = "^0.21.0"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]
ignore = []
fixable = ["ALL"]


[tool.pytest.ini_options]
markers = [
    "long_running: marks test as taking a long time (deselect with '-m \"not long_running\")",
]


[tool.coverage.run]
omit = []

[tool.poetry.scripts]
edea = "edea.cli:cli"
