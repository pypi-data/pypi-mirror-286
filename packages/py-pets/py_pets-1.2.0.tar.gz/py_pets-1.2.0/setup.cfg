[metadata]
name = py_pets
description = Patient Exploration Tools Suite (PETS)
author = seoanezonjic
author_email = seoanezonjic@uma.es
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/seoanezonjic/pets
project_urls = 
	Documentation = https://github.com/seoanezonjic/pets
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	scipy
	pandas
	requests
	py_exp_calc
	py_semtools
	py_report_html
	NetAnalyzer

[options.packages.find]
where = src
exclude = 
	tests

[options.package_data]
pets.external_data = 
	disorder_classes
	hp.json
	mondo.obo
	uniq_hpo_with_CI.txt
	gencode.v43.basic.annotation.gtf.gz
	chromosome_sizes_*.txt
pets.templates = 
	*.txt

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	cohort_analyzer = pets.cli_manager:cohort_analyzer
	evidence_profiler = pets.cli_manager:evidence_profiler
	get_gen_features = pets.cli_manager:get_gen_features
	get_sorted_profs = pets.cli_manager:get_sorted_profs
	paco_translator = pets.cli_manager:paco_translator
	profiles2phenopacket = pets.cli_manager:profiles2phenopacket
	monarch_entities = pets.cli_manager:monarch_entities
	diseasome_generator = pets.cli_manager:diseasome_generator

[tool:pytest]
addopts = 
	--cov pets --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = pets
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

