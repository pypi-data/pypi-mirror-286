[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kiwimouse"
dynamic = ["version"]
authors = [
  { name="Kezif", email="kezif6262@gmail.com" },
]
description = "Simulate mouse inputs in 3d DirectX games"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: Microsoft :: Windows",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Topic :: Games/Entertainment :: First Person Shooters"
]

[project.urls]
Homepage = "https://github.com/kezif/kiwimouse"
Issues = "https://github.com/kezif/kiwimouse/issues"

[tool.hatch.version]
path = "src/kiwimouse/__about__.py"

[tool.isort]
profile = "black"