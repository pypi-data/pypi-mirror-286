[metadata]
name = matrix_content_scanner
description = A web service for scanning media hosted by a Matrix media repository
long_description = file: README.md
long_description_content_type = text/markdown
version = 1.0.8
url = https://github.com/vector-im/matrix-content-scanner-python
classifiers = 
	License :: OSI Approved :: Apache Software License

[options]
package_dir = =src
python_requires = >= 3.8
install_requires = 
	attrs
	aiohttp
	jsonschema
	pyyaml
	mautrix[detect_mimetype]
	python-olm
	unpaddedbase64
	PyCryptodome
	cachetools
	humanfriendly
	canonicaljson >= 1.6.3

[options.extras_require]
dev = 
	tox
	mypy == 1.7.1
	types-jsonschema
	types-PyYAML
	types-cachetools
	types-humanfriendly
	black == 22.3.0
	flake8 == 4.0.1
	isort == 5.9.3

[flake8]
ignore = W503,W504,E203,E501

[egg_info]
tag_build = 
tag_date = 0

