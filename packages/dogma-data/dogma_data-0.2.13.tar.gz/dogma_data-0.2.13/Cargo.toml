[package]
name = "dogma-rust"
version = "0.2.13"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "dogma_rust"
crate-type = ["cdylib"]

[dependencies]
chrono = "0.4.37"
dashmap = "5.5.3"
eyre = "0.6.12"
indicatif = {version = "0.17.8", features = ["rayon"]}
num-bigint = "0.4.4"
numpy = "0.21.0"
pyo3 = {version = "0.21.2", features = ["extension-module", "eyre"]}
rand = "0.8.5"
rayon = "1.10.0"
thiserror = "1.0.59"
