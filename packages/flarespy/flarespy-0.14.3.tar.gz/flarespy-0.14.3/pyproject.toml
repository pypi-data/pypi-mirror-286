[tool.poetry]
name = "flarespy"
version = "0.14.3"
description = "Find flares in TESS light curves"
authors = ["Keyu Xing <kyxing@mail.bnu.edu.cn>"]
license = "MIT"
homepage = "https://github.com/keyuxing/flarespy"
repository = "https://github.com/keyuxing/flarespy"

[tool.poetry.dependencies]
bottleneck = ">=1.3"
lightkurve = ">=2.4.2"
numpy = "<2.0"
optuna = ">=3.5.0"
python = ">=3.10"
scikit-learn = "==1.5.1"
skops = ">=0.10.0"
tsfresh = ">=0.20.1"
wotan = ">=1.10"

[tool.poetry.group.dev.dependencies]
black = ">=23.7.0"
pytest = ">=7.4.0"
ruff = ">=0.4.0"
tokenize-rt = ">=4.1"

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120
src = ["src", "test"]

[tool.ruff.lint]
select = ["F", "I", "E", "W", "YTT", "Q", "PLE", "PLW"]
per-file-ignores = {"__init__.py" = ["E402"], "flarespy.py" = ["E712"]}
