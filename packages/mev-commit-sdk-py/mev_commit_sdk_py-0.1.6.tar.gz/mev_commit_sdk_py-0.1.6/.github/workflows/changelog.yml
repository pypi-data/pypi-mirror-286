name: Generate Changelog

on:
  push:
    branches:
      - main

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libyaml-dev

      - name: Install Rye and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install rye
          pip install git-changelog bump2version

      - name: Generate changelog
        run: rye run changelog

      - name: Commit changelog
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add CHANGELOG.md
          git commit -m 'chore: update changelog'
          git push

      - name: Bump version and create tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bump2version patch
          git push --follow-tags

      - name: Install GitHub CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          sudo apt-add-repository https://cli.github.com/packages
          sudo apt update
          sudo apt install gh

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
          gh release create $TAG --title "$TAG" --notes "$(awk '/## \['$TAG'\]/,/^## \[/{if(NR!=1)print}' CHANGELOG.md)"
