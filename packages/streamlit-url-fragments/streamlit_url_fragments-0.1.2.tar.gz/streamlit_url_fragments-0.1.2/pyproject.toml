[tool.poetry]
name = "streamlit-url-fragments"
version = "0.1.2"
description = "Get the URL fragment(s) (part after #) from Streamlit"
authors = ["Ang Hou Fu <houfu@lovelawrobots.com>"]
license = "Apache-2.0"

readme = "README.md"

include = [
    "streamlit_url_fragments/build/**/*",
]

[tool.poetry.dependencies]
python = "^3.8"
streamlit = ">0.63"
importlib-resources = "^5.4.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
