[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "ond_visualization"
version = "1.0.1"
authors = [
  { name="Fischer, Tran, Wojak", email="gerrit.fischer2@icloud.com" },
]
description = "A simple tool to visualize the IBL Dataset using the ONE API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "brainrender",
  "numpy",
  "vedo",
  "ONE-api",
  "ibllib",
  "matplotlib"
]

[project.urls]
Homepage = "https://github.com/GerritFischer/ond_visualization"
