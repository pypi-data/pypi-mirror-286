[tool.poetry]
name = "icij-worker"
version = "0.4.1"
description = "Create asynchronous tasks from Python functions"
authors = [
    "Cl√©ment Doumouro <cdoumouro@icij.org>",
    "ICIJ <engineering@icij.org>",
]
readme = "README.md"
packages = [
    { include = "icij_worker" }
]
exclude = ["icij_worker/tests"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "[%(levelname)s][%(asctime)s.%(msecs)03d][%(name)s]: %(message)s"
log_cli_date_format = "%H:%M:%S"


[tool.poetry.scripts]
icij-worker = "icij_worker.__main__:cli_app"

[tool.poetry.dependencies]
python = "^3.9"
icij_common = "^0.3.0"
typer = { extras = ["all"], version = "^0.12.3" }


[tool.poetry.group.dev.dependencies]
neo4j = "^5.0.0"
pika = "^1.3"
pylint = "^3.1.0"
pytest = "^7.2.1"
pytest-asyncio = "^0.20.3"
icij-common = { path = "../icij-common", develop = true, extras = ["neo4j"] }
aiohttp = "^3.9.3"

[tool.poetry.group.neo4j.dependencies]
icij-common = { version = "^0.3.0", extras = ["neo4j"] }
neo4j = "^5.0.0"

[tool.poetry.group.amqp.dependencies]
aio-pika = "^9.4.0"


[tool.poetry.group.fs.dependencies]
sqlitedict = "^2.1.0"
ujson = "^5.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
