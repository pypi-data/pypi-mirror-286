[tool.poetry]
name = "lijnpy"
version = "1.0.0"
description = ""
authors = ["Ilias Bachiri <ilias.bachiri@gmail.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.31.0"
pydantic = "^2.6.3"
pydantic-extra-types = "^2.6.0"
aiohttp = "^3.9.5"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.2"
coverage = "^7.4.3"

[tool.poetry.group.github-actions]
