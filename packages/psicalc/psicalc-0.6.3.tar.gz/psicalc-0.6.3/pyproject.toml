[project]
name = "psicalc"
version = "0.6.3"
authors = [
  { name="Joe Deweese Lab", email="jdeweeselab@gmail.com" },
  { name="Thomas Townsley", email="thomas@mandosoft.dev" },
  { name="Marc Soda", email="4rqh5y4p@duck.com" },
]
description = "Algorithm for clustering protein multiple sequence alignments using normalized mutual information."
readme = "README.md"
dependencies = [
    "numpy",
    "pandas",
    "scikit-learn",
    "scipy",
]
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["bioinformatics"]

[project.urls]
Homepage = "https://github.com/jdeweeselab/psicalc-package"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
