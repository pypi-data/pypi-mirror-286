[metadata]
name = pydl
author = Benjamin Alan Weaver
author_email = benjamin.weaver@noirlab.edu
license = BSD 3-Clause License
license_file = LICENSE.rst
url = https://github.com/weaverba137/pydl
description = Library of IDL astronomy routines converted to Python.
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = False
github_project = weaverba137/pydl
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: Astronomy

[options]
zip_safe = False
packages = find:
include_package_data = True
python_requires = >=3.8
setup_requires = setuptools_scm
install_requires = 
	astropy>=5.0
	scipy>=1.3

[options.extras_require]
all = 
	matplotlib
test = 
	pytest-astropy
	pytest-mock
	tox
docs = 
	sphinx-astropy

[options.package_data]
pydl.tests = t/*
pydl.goddard.tests = t/*
pydl.photoop.tests = t/*
pydl.pydlspec2d.tests = t/*
pydl.pydlutils = data/cooling/*, data/filters/*
pydl.pydlutils.tests = t/*

[options.entry_points]
console_scripts = 
	get_juldate = pydl.goddard.astro:get_juldate_main
	hogg_iau_name = pydl.pydlutils.misc:hogg_iau_name_main
	compute_templates = pydl.pydlspec2d.spec1d:template_input_main

[tool:pytest]
testpaths = "pydl" "docs"
astropy_header = true
xfail_strict = true
doctest_plus = enabled
text_file_format = rst
addopts = --color=yes --doctest-rst

[coverage:run]
relative_files = True
omit = 
	pydl/_astropy_init*
	pydl/conftest.py
	pydl/*setup_package*
	pydl/tests/*
	pydl/*/tests/*
	pydl/extern/*
	pydl/version*
	*/pydl/_astropy_init*
	*/pydl/conftest.py
	*/pydl/*setup_package*
	*/pydl/tests/*
	*/pydl/*/tests/*
	*/pydl/extern/*
	*/pydl/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[flake8]
max-line-length = 100
max-doc-length = 79
ignore = E226,E501,E721,E741,W504,W505

[egg_info]
tag_build = 
tag_date = 0

