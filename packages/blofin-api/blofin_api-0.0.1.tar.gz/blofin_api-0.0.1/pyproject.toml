[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blofin_api"
version = "0.0.1"
description = "BloFin API SDK"
readme = "README.md"
authors = [{name = "Nomeida", email = "nomeida@proton.me"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["blofin_api"]