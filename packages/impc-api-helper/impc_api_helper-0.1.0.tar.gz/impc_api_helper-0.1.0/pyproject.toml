[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "impc-_api_helper"
version = "0.1.0"
description = "A package to facilitate making API requests to the IMPC Solr API"
authors = [
    { name = "MPI2" },
    { name = "Marina Kan" },
    { name = "Diego Pava" }
]
dependencies = [
    "pandas>=2.2.0",
    "requests>=2.31.0",
    "tqdm>=4.66.4"
]
readme = "README.md"
requires-python = ">=3.10"

[project.urls]
"Homepage" = "https://github.com/marinak-ebi/impc-workshop"

[tool.setuptools]
packages = ["impc_api_helper"]