[build-system]
requires = ["setuptools >= 69.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "asynctodon"
version = "0.1.1"
authors = [{name = "Zoey Mae", email = "admin@barkshark.xyz"}]
description = "Async client for the Mastodon API"
license = {text = "CNPL 7+"}
keywords = [
	"activitypub",
	"asyncio",
	"http",
	"mastodon",
	"python"
]
classifiers = [
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Developers",
	"License :: Other/Proprietary License",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"Typing :: Typed"
]
requires-python = ">= 3.8"
dependencies = [
	"aiohttp == 3.9.5",
	"barkshark-lib == 0.1.5"
]

[project.readme]
file = "README.md"
content-type = "text/markdown; charset=UTF-8"

[project.urls]
"Bug Tracker" = "https://git.barkshark.xyz/barkshark/asynctodon/issues"
Documentation = "https://docs.barkshark.xyz/asynctodon"
"Source Code" = "https://git.barkshark.xyz/barkshark/asynctodon"

[project.optional-dependencies]
docs = [
    "furo == 2024.1.29",
    "sphinx == 7.2.6",
    "sphinx-external-toc == 1.0.1",
]
dev = [
    "mypy == 1.9.0",
    "flake8 == 7.0.0",
    "typing_extensions >= 4.10.0; python_version < '3.11.0'"
]

[tool.setuptools]
include-package-data = true
packages = [
	"asynctodon"
]
platforms = ["any"]
license-files = ["LICENSE.md"]

[tool.distutils.bdist_wheel]
universal = false

[tool.distutils.sdist]
formats = "zip, gztar"

[tool.mypy]
show_traceback = true
install_types = true
pretty = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true
strict = true
implicit_reexport = true
