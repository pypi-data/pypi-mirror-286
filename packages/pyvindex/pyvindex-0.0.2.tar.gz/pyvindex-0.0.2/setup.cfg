[metadata]
name = pyvindex
version = 0.0.2
description = simple python api to create vector indexes
long_description = file: README.md
long_description_content_type = text/markdown
author = Levi Rogalla
license = MIT
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent

[options]
packages = pyvindex
python_requires = >=3.9
package_dir = 
	=src
install_requires = 
	sentence-transformers==2.7.0
	numpy==1.26.4
	scipy==1.13.0

[egg_info]
tag_build = 
tag_date = 0

