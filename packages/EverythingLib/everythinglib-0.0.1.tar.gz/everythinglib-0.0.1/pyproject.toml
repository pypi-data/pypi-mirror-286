[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "EverythingLib"
version = "0.0.1"
authors = [
    { name="Kirilchuk Mikhail", email="kirilchukmikhail11@yandex.ru" },
]
description = "This library is created to simplify some python things"
readme = "README.md"
requires-python = ">=3.10.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]