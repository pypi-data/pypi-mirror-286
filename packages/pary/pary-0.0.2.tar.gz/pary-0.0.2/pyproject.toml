[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
packages.find = { where = ["src"] }

[project]
name = "pary"
version = "0.0.2"
authors = [
  { name="Mathieu Clavier", email="mathieu.clavier@outlook.com" },
]
description = "A productivity package for actuaries and data analysts."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
Homepage = "https://dev.azure.com/mclavier/Pary"
Issues = "https://dev.azure.com/mclavier/Pary"
